<mat-card>
  <mat-card-title>Regisztráció</mat-card-title>
  <mat-card-content>
    <form [formGroup]="myGroup" fxLayout="column" fxLayoutAlign="center center"
      fxLayoutGap="10px" (ngSubmit)="onSubmit()" >
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email cím"  FormControlName="email" ngModel email required #emailInput="ngModel" [ngModelOptions]="{standalone: true}"><!---->
          <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
          <input type="password" matInput placeholder="Jelszó" FormControlName="password" ngModel required minlength="6" #pwInput="ngModel" [ngModelOptions]="{standalone: true}"><!---->
          <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
      </p>


      <div class="button">
        <button type="submit" mat-button  >Regisztráció</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
