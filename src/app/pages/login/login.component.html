<mat-card>
  <mat-card-title>Bejelentkezés</mat-card-title>
  <mat-card-content>
    <form fxLayout="column" [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayoutAlign="center center" fxLayoutGap="10px"  >
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email cím" ngModel name="name" email required #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Jelszó" name="password" ngModel required #pwInput="ngModel">
          <mat-hint>Please enter your password.</mat-hint>
          <mat-error>Missing password.</mat-error>


        </mat-form-field>
      </p>


      <div class="button">
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Belépés</button>
      </div>
      <br>
      <div class="button">
        <button mat-button routerLink="/registration">Még nincs fiókod, regisztrálj!</button>
      </div>
      <div class="button">
        <button mat-button>Folytatás regisztráció nélkül</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
