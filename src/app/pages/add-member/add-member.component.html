<div class="form" fxLayout="column" fxFlexFill>

    <app-navbar></app-navbar>

    <div class="padding">
      <button mat-raised-button class="button2"  (click)="onCreate()">
        <mat-icon>add</mat-icon>Új családtag hozzáadása
      </button>
      <mat-form-field class="search-form-field" style="width: 300px;">
        <input matInput (keyup)="filter($event)" placeholder="Search" autocomplete="off">
      </mat-form-field>
    </div>
    <div class="padding">
      <mat-table [dataSource]="dataSource2"  matSort>
        <ng-container matColumnDef="lastname">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>Last name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.lastname}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="firstname">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>First name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.firstname}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="birthyear">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Születési idő</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.birthyear}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="birthplace">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Születési hely</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.birthplace}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editMember(row)"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button  (click)="deleteMember(row.id)" color="warn"><mat-icon>delete_outline</mat-icon></button>
          </mat-cell>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
      </mat-table>
      <mat-paginator [pageSizeOptions]="[ 10, 25, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div> 
  </div>
